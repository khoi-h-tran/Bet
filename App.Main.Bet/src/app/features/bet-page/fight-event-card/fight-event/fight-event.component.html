
<p-card *ngFor="let ufcFightEvent of ufcFightEvents; let i = index" header="{{ufcFightEvent.eventWeightClass}} - {{ufcFightEvent.eventTime | date:'MMM d, y, h:mm a' }}">
        <ng-template pTemplate="header"></ng-template>
        <p-avatar image={{ufcFightEvent.eventFighter1.fighterImage}} styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
        <p>{{ufcFightEvent.eventFighter1.fighterName}}</p>
        <p>{{ufcFightEvent.eventFighter1.fighterRecord}}</p>
</p-card>
