
<p-accordion>
    <p-accordionTab *ngFor="let ufcEvent of ufcEvents; ; let i = index" header="{{ufcEvent.eventName}} - {{ufcEvent.eventDate | date:'MMM d, y'}}" [(selected)]="activeState[i]">

    </p-accordionTab> 
</p-accordion>
